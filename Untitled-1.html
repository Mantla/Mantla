<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MANTLA - Blood Drip Down</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #161616;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      z-index: 10;
      position: relative;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    .logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      margin: 10px 0;
      background-color: #a50000;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s;
      z-index: 10;
      position: relative;
    }
    .link i, .link img {
      margin-right: 10px;
      font-size: 20px;
      height: 20px;
    }
    .link:hover,
    .link:active {
      background-color: #2b2b2b;
    }

    /* Dripping blood drop */
    .blood-drop {
      position: fixed;
      top: -80px;
      width: 12px;
      height: 60px;
      background: linear-gradient(0deg, #880000 30%, #810000 70%);
      border-radius: 40% 40% 50% 50% / 100% 100% 60% 60%;
      filter: drop-shadow(0 2px 3px rgba(150, 0, 0, 0.8));
      opacity: 0.9;
      animation: dripdown linear infinite;
      pointer-events: none;
      z-index: 1;
      overflow: visible;
    }
    .blood-drop::after {
      content: '';
      position: absolute;
      top: -40px;
      left: 50%;
      width: 6px;
      height: 40px;
      background: linear-gradient(0deg, #7c0101, #4e0000);
      border-radius: 50% / 100%;
      transform: translateX(-50%);
      filter: drop-shadow(0 2px 2px rgba(100, 0, 0, 0.7));
    }
    @keyframes dripdown {
      0% {
        transform: translateY(-80px);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0.9;
      }
    }

    /* Blood splash effect */
    .blood-splash {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at center, #7c0101 30%, #4e0000 80%);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      transform: translate(-50%, -50%) scale(1);
      animation: splashAnim 0.6s ease-out forwards;
      z-index: 5;
    }
    @keyframes splashAnim {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://yt3.googleusercontent.com/xDyYTLCuv0j9UfblcGO0jRM8oXT27udHnedxMcDluxYh4zagaesz_mAo_AJB5jkimPC4FjnHv6Y=s160-c-k-c0x00ffffff-no-rj" alt="Logo" class="logo" />
    <h1>MANTLA</h1>
    <a href="https://www.tiktok.com/@mantla.official?is_from_webapp=1&sender_device=pc" class="link" target="_blank">
      <i class="fa-brands fa-tiktok"></i> TikTok
    </a>
    <a href="https://www.facebook.com/profile.php?id=61576703859356" class="link" target="_blank">
      <i class="fa-brands fa-facebook"></i> Facebook
    </a>
    <a href="https://www.youtube.com/@Mantla-official" class="link" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a href="https://www.instagram.com/mantla.official.th/" class="link" target="_blank">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>
    <a href="https://th.shp.ee/KMkgyBA" class="link" target="_blank">
      <img src="https://seeklogo.com/images/S/shopee-logo-DD5CAE562A-seeklogo.com.png" alt="Shopee Logo" /> Shopee
    </a>
    <a href="https://www.lazada.com/your-shop-link" class="link" target="_blank">
      <img src="https://pbs.twimg.com/profile_images/1906586426252447744/HB5es3Pp_400x400.jpg" alt="Lazada Logo" /> Lazada
    </a>
  </div>

  <script>
    const bloodCount = 10;
    for (let i = 0; i < bloodCount; i++) {
      const drop = document.createElement('div');
      drop.classList.add('blood-drop');
      drop.style.left = (5 + Math.random() * 90) + 'vw';
      drop.style.animationDuration = (5 + Math.random() * 5) + 's';
      drop.style.animationDelay = (Math.random() * 10) + 's';
      document.body.appendChild(drop);
    }

    // Blood splash on touch or click
    function createSplash(x, y) {
      const splash = document.createElement('div');
      splash.className = 'blood-splash';
      splash.style.left = `${x}px`;
      splash.style.top = `${y}px`;
      document.body.appendChild(splash);
      setTimeout(() => splash.remove(), 600);
    }

    document.addEventListener('mousedown', e => {
      if (!e.target.closest('.container')) {
        createSplash(e.clientX, e.clientY);
      }
    });

    document.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      if (!touch.target.closest('.container')) {
        createSplash(touch.clientX, touch.clientY);
      }
    });
  </script>

</body>
</html>
